<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body class="">
  <header class="hero">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="">
    <div class="" id="search-container">
      <div class="" id="search-content">
        <form id="search-form" class="">
          <label class="grid grid-cols-1">Search for a City:</label>
          <input name="" id="city" type="text" autofocus="true" placeholder="Chicago" class="border-black border-2 rounded w-64 mt-2" />
          <button type="submit" id="searchBtn" class="grid grid-cols-1 bg-yellow-400 text-white p-1 rounded w-64 mt-2">Search</button>
        </form>
      </div>
    </div>
    <div id="current-weather" class="bg-yellow-400 text-white rounded w-auto mt-2 grid grid-cols-4 gap-4 m-8">
      

    </div>
  </main>
  <script src="./homepage.js"></script>
</body>

</html>
