<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body class="">
  <header class="bg-gradient-to-r from-white via-yellow-400 to-white h-12 flex justify-center items-center">
    <h1 class="text-white font-bold text-2xl">Weather Dashboard</h1>
  </header>

  <main class="m-3 flex-1 grid grid-cols-2">
    <div class="" id="search-container">
      <div class="font-bold text-lg" id="search-content">
        <form id="search-form" class="">
          <label class="">Search for a City:</label>
          <input name="" id="city" type="text" placeholder="Chicago" class="block border-black border-2 rounded w-full mt-2" />
          <button type="submit" id="searchBtn" class="bg-yellow-400 text-white p-1 rounded w-full mt-2">Search</button>
        </form>
      </div>
    </div>

    <div id="current-weather" class="ml-3 bg-yellow-400 text-white p-1 rounded">  
      
    </div>

  </main>

  

  <script src="./homepage.js"></script>
</body>

</html>
